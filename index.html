<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Maillon Faible - Joueurs √† droite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c1c2c;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 30px;
    }
    .gauche {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 250px;
    }
    .droite {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .echelle, .minuteur {
      background-color: #1a2a3a;
      padding: 20px;
      border-radius: 10px;
    }
    .montant {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .actuel { background: #28a745; color: white; }
    .inactif { color: gray; }
    .bank {
      background-color: #ffc107;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px auto;
      display: block;
    }
    .joueurs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }
    .joueur {
      background-color: #1a2a3a;
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      text-align: center;
    }
    .joueur input {
      font-size: 0.9rem;
      text-align: center;
      width: 90%;
      margin-bottom: 5px;
    }
    .joueur button {
      margin: 3px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .bonne { background-color: #28a745; color: white; }
    .mauvaise { background-color: #dc3545; color: white; }
    .display {
      text-align: center;
      margin: 10px;
    }
    .minuteur button {
      margin: 5px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .timerDisplay {
      font-size: 2rem;
      text-align: center;
      margin-top: 10px;
      color: #00ffcc;
    }
    .clignote {
      color: red;
      animation: clignote 1s step-start 0s infinite;
    }
    @keyframes clignote {
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    #exportBtn {
      display: block;
      margin: 20px auto;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gauche">
    <h1>üí° Le Maillon Faible</h1>
    <div class="display">Gain en cours : <span id="currentGain">0</span> ‚Ç¨</div>
    <div class="display">Cagnotte totale : <span id="totalBanked">0</span> ‚Ç¨</div>
    <button class="bank" onclick="banquer()">üí∞ Banquer</button>

    <div class="echelle" id="echelle"></div>

    <div class="minuteur" id="minuteurBox">
      <h3>Minuteur Manche</h3>
      <div class="timerDisplay" id="timer">2:30</div>
      <button onclick="startTimer()">‚ñ∂Ô∏è D√©marrer</button>
      <button onclick="pauseTimer()">‚è∏Ô∏è Pause</button>
      <button onclick="resetTimer()">üîÅ R√©initialiser</button><br>
      <button onclick="prevTimer()">‚¨ÖÔ∏è Manche pr√©c√©dente</button>
      <button onclick="nextTimer()">‚û°Ô∏è Manche suivante</button>
    </div>
  </div>

  <div class="droite">
    <div class="joueurs" id="joueursContainer"></div>
    <button id="exportBtn" onclick="exportCSV()">üì§ Exporter les scores</button>
  </div>

  <script>
    const montants = [0, 50, 100, 200, 300, 400, 1000, 2000, 3000, 4000, 5000];
    let niveauActuel = 0;
    let gainEnCours = montants[niveauActuel];
    let cagnotteTotale = 0;

    const tempsParManche = [150, 135, 120, 105, 90, 75, 60];
    let mancheActuelle = 0;
    let tempsRestant = tempsParManche[mancheActuelle];
    let interval = null;
    let isPaused = true;

    const joueurs = Array.from({ length: 9 }, (_, i) => ({
      nom: `Joueur ${i + 1}`,
      bonnes: 0,
      mauvaises: 0
    }));

    function updateAffichage() {
      gainEnCours = montants[niveauActuel];
      document.getElementById("currentGain").textContent = gainEnCours;
      document.getElementById("totalBanked").textContent = cagnotteTotale;

      const echelle = document.getElementById("echelle");
      echelle.innerHTML = "";
      for (let i = montants.length - 1; i >= 0; i--) {
        const div = document.createElement("div");
        div.textContent = montants[i] + " ‚Ç¨";
        div.className = "montant " + (i === niveauActuel ? "actuel" : "inactif");
        echelle.appendChild(div);
      }

      joueurs.sort((a, b) => b.bonnes - a.bonnes);
      renderJoueurs();
    }

    function bonne(index) {
      joueurs[index].bonnes++;
      if (niveauActuel + 1 < montants.length) niveauActuel++;
      updateAffichage();
    }

    function mauvaise(index) {
      joueurs[index].mauvaises++;
      niveauActuel = 0;
      updateAffichage();
    }

    function banquer() {
      if (gainEnCours > 0) {
        cagnotteTotale += gainEnCours;
        niveauActuel = 0;
        updateAffichage();
      }
    }

    function renderJoueurs() {
      const container = document.getElementById("joueursContainer");
      container.innerHTML = "";
      joueurs.forEach((j, i) => {
        const div = document.createElement("div");
        div.className = "joueur";
        div.innerHTML = `
          <input value="${j.nom}" onchange="updateNom(${i}, this.value)" />
          <p>‚úÖ <span>${j.bonnes}</span> | ‚ùå <span>${j.mauvaises}</span></p>
          <button class="bonne" onclick="bonne(${i})">Bonne</button>
          <button class="mauvaise" onclick="mauvaise(${i})">Mauvaise</button>
        `;
        container.appendChild(div);
      });
    }

    function updateNom(index, value) {
      joueurs[index].nom = value;
    }

    function formatTemps(s) {
      const min = Math.floor(s / 60);
      const sec = s % 60;
      return `${min}:${sec.toString().padStart(2, "0")}`;
    }

    function updateTimerDisplay() {
      const display = document.getElementById("timer");
      display.textContent = formatTemps(tempsRestant);
      display.className = "timerDisplay" + (tempsRestant <= 10 ? " clignote" : "");
    }

    function startTimer() {
      if (interval) clearInterval(interval);
      isPaused = false;
      interval = setInterval(() => {
        if (!isPaused) {
          tempsRestant--;
          if (tempsRestant <= 0) {
            clearInterval(interval);
            document.getElementById("timer").textContent = "‚è∞ Temps √©coul√©";
          } else {
            updateTimerDisplay();
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = !isPaused;
    }

    function resetTimer() {
      clearInterval(interval);
      tempsRestant = tempsParManche[mancheActuelle];
      updateTimerDisplay();
    }

    function prevTimer() {
      if (mancheActuelle > 0) {
        mancheActuelle--;
        resetTimer();
      }
    }

    function nextTimer() {
      if (mancheActuelle < tempsParManche.length - 1) {
        mancheActuelle++;
        resetTimer();
      }
    }

    function exportCSV() {
      let csv = "Nom,Bonnes r√©ponses,Mauvaises r√©ponses\n";
      joueurs.forEach(j => {
        csv += `${j.nom},${j.bonnes},${j.mauvaises}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "scores_maillon_faible.csv";
      link.click();
    }

    updateAffichage();
    resetTimer();
  </script>
</body>
</html>
