<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Maillon Faible - Compact</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #0c1c2c;
      color: white;
      overflow: hidden;
    }
    body {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .gauche, .centre, .droite {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .gauche { width: 20%; }
    .centre { width: 30%; align-items: center; }
    .droite { width: 50%; overflow-y: auto; }
    h1 {
      font-size: 1.2rem;
      text-align: center;
      margin: 0;
    }
    .display {
      font-size: 0.9rem;
      text-align: center;
    }
    .bank {
      background: #ffc107;
      border: none;
      border-radius: 5px;
      padding: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .echelle, .minuteur {
      background: #1a2a3a;
      border-radius: 8px;
      padding: 8px;
      font-size: 0.85rem;
    }
    .montant {
      padding: 4px;
      margin: 2px 0;
      border-radius: 4px;
    }
    .actuel { background: #28a745; }
    .inactif { color: gray; }

    .timerDisplay {
      font-size: 1.4rem;
      text-align: center;
      margin: 6px 0;
    }

    .joueurs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 8px;
      padding-right: 10px;
    }
    .joueur {
      background: #1a2a3a;
      padding: 5px;
      border-radius: 6px;
      font-size: 0.8rem;
    }
    .joueur input {
      width: 100%;
      font-size: 0.8rem;
      margin-bottom: 4px;
    }
    .joueur button {
      padding: 3px 6px;
      font-size: 0.7rem;
      margin: 2px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .bonne { background: #28a745; color: white; }
    .mauvaise { background: #dc3545; color: white; }
    button { cursor: pointer; }

    #exportBtn {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 6px;
      font-size: 0.85rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="gauche">
    <h1>üí° Maillon Faible</h1>
    <div class="display">En cours : <span id="currentGain">0</span> ‚Ç¨</div>
    <div class="display">Cagnotte : <span id="totalBanked">0</span> ‚Ç¨</div>
    <button class="bank" onclick="banquer()">üí∞ Banquer</button>
    <div class="echelle" id="echelle"></div>
  </div>

  <div class="centre">
    <div class="minuteur" id="minuteurBox">
      <div class="timerDisplay" id="timer">2:30</div>
      <button onclick="startTimer()">‚ñ∂Ô∏è</button>
      <button onclick="pauseTimer()">‚è∏Ô∏è</button>
      <button onclick="resetTimer()">üîÅ</button>
      <div>
        <button onclick="prevTimer()">‚¨ÖÔ∏è</button>
        <button onclick="nextTimer()">‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <div class="droite">
    <div class="joueurs" id="joueursContainer"></div>
    <button id="exportBtn" onclick="exportCSV()">üì§ Exporter</button>
  </div>

  <script>
    const montants = [0, 50, 100, 200, 300, 400, 1000, 2000, 3000, 4000, 5000];
    let niveauActuel = 0;
    let gainEnCours = montants[niveauActuel];
    let cagnotteTotale = 0;

    const tempsParManche = [150, 135, 120, 105, 90, 75, 60];
    let mancheActuelle = 0;
    let tempsRestant = tempsParManche[mancheActuelle];
    let interval = null;
    let isPaused = true;

    const joueurs = Array.from({ length: 9 }, (_, i) => ({
      nom: `Joueur ${i + 1}`,
      bonnes: 0,
      mauvaises: 0
    }));

    function updateAffichage() {
      gainEnCours = montants[niveauActuel];
      document.getElementById("currentGain").textContent = gainEnCours;
      document.getElementById("totalBanked").textContent = cagnotteTotale;
      const echelle = document.getElementById("echelle");
      echelle.innerHTML = "";
      for (let i = montants.length - 1; i >= 0; i--) {
        const div = document.createElement("div");
        div.textContent = montants[i] + " ‚Ç¨";
        div.className = "montant " + (i === niveauActuel ? "actuel" : "inactif");
        echelle.appendChild(div);
      }
      joueurs.sort((a, b) => b.bonnes - a.bonnes);
      renderJoueurs();
    }

    function bonne(index) {
      joueurs[index].bonnes++;
      if (niveauActuel + 1 < montants.length) niveauActuel++;
      updateAffichage();
    }

    function mauvaise(index) {
      joueurs[index].mauvaises++;
      niveauActuel = 0;
      updateAffichage();
    }

    function banquer() {
      if (gainEnCours > 0) {
        cagnotteTotale += gainEnCours;
        niveauActuel = 0;
        updateAffichage();
      }
    }

    function renderJoueurs() {
      const container = document.getElementById("joueursContainer");
      container.innerHTML = "";
      joueurs.forEach((j, i) => {
        const div = document.createElement("div");
        div.className = "joueur";
        div.innerHTML = `
          <input value="${j.nom}" onchange="updateNom(${i}, this.value)" />
          <div>‚úÖ ${j.bonnes} | ‚ùå ${j.mauvaises}</div>
          <button class="bonne" onclick="bonne(${i})">Bonne</button>
          <button class="mauvaise" onclick="mauvaise(${i})">Mauvaise</button>
        `;
        container.appendChild(div);
      });
    }

    function updateNom(index, value) {
      joueurs[index].nom = value;
    }

    function formatTemps(s) {
      const min = Math.floor(s / 60);
      const sec = s % 60;
      return `${min}:${sec.toString().padStart(2, "0")}`;
    }

    function updateTimerDisplay() {
      const display = document.getElementById("timer");
      display.textContent = formatTemps(tempsRestant);
    }

    function startTimer() {
      if (interval) clearInterval(interval);
      isPaused = false;
      interval = setInterval(() => {
        if (!isPaused) {
          tempsRestant--;
          if (tempsRestant <= 0) {
            clearInterval(interval);
            document.getElementById("timer").textContent = "‚è∞ Fini";
          } else {
            updateTimerDisplay();
          }
        }
      }, 1000);
    }

    function pauseTimer() { isPaused = !isPaused; }
    function resetTimer() {
      clearInterval(interval);
      tempsRestant = tempsParManche[mancheActuelle];
      updateTimerDisplay();
    }
    function prevTimer() {
      if (mancheActuelle > 0) {
        mancheActuelle--;
        resetTimer();
      }
    }
    function nextTimer() {
      if (mancheActuelle < tempsParManche.length - 1) {
        mancheActuelle++;
        resetTimer();
      }
    }

    function exportCSV() {
      let csv = "Nom,Bonnes,Mauvaises\n";
      joueurs.forEach(j => {
        csv += `${j.nom},${j.bonnes},${j.mauvaises}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "scores_maillon_faible.csv";
      link.click();
    }

    updateAffichage();
    resetTimer();
  </script>
</body>
</html>
